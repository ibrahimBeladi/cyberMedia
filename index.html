<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./lib/vuetify/vuetify-v1.0.0.min.css">

	<style>
		[v-cloak] {
			display: none;
		}
	</style>

	<title>CyberMedia</title>
</head>

<body>
	<v-app id="app" v-cloak :dir="dir">
		<app-toolbar color="green"></app-toolbar>

		<v-content>
			<router-view></router-view>
		</v-content>

		<v-footer color="green"></v-footer>
	</v-app>

	<!-- Libraries -->
	<script src="./lib/vue/vue-2.5.13.js"></script>
	<script src="./lib/vuetify/vuetify-v1.0.0.min.js"></script>
	<script src="./lib/vue-router/vue-router-3.0.1.min.js"></script>
	<script src="./lib/vue-i18n/vue-i18n-7.4.2.min.js"></script>

	<!-- Components -->
	<script src="./components/app-toolbar.js"></script>

	<!-- Routes -->
	<script src="./routes/homeRoute.js"></script>
	<script src="./routes/p1.js"></script>
	<script src="./routes/p2.js"></script>
	<script src="./routes/p3.js"></script>
	<script src="./routes/p4.js"></script>

	<!-- Router -->
	<script src="./router.js"></script>

	<!-- i18n -->
	<script>
		var messages = {
			en: {
				message: {
					toBe: 'To be or not to be'
				}
			},
			ar: {
				message: {
					toBe: 'اكون او لا اكون'
				}
			}
		}

		var i18n = new VueI18n({
			locale: 'en',
			messages
		})
	</script>

	<!-- Main -->
	<script>
		new Vue({
			el: "#app",
			router,
			i18n,
			computed: {
				dir: function () {
					if (i18n.locale == 'ar')
						return "rtl"

					return "ltr";
				}
			}
		});
	</script>
</body>

</html>
