<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./lib/vuetify/vuetify-v1.1.0-alpha.2.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
	<link rel="stylesheet" href="./res/css/style.css">

	<title>CyberMedia</title>
</head>

<body>
	<v-app id="app" v-cloak :dir="dir">
		<app-toolbar color="grey darken-2"></app-toolbar>

		<v-content>
			<router-view></router-view>
		</v-content>

		<v-footer color="grey darken-2"></v-footer>
	</v-app>

	<!-- Libraries -->
	<script src="./lib/vue/vue-2.5.16.js"></script>
	<script src="./lib/vuetify/vuetify-v1.1.0-alpha.2.min.js"></script>
	<script src="./lib/vue-router/vue-router-3.0.1.min.js"></script>
	<script src="./lib/vue-i18n/vue-i18n-7.4.2.min.js"></script>

	<!-- Components -->
	<script src="./components/app-toolbar.js"></script>

	<!-- Routes -->
	<script src="./routes/homeRoute.js"></script>
	<script src="./routes/p1.js"></script>
	<script src="./routes/p2.js"></script>
	<script src="./routes/p3.js"></script>
	<script src="./routes/p4.js"></script>

	<!-- Router -->
	<script src="./router.js"></script>

	<!-- i18n -->
	<script src="./i18n.js"></script>

	<!-- Main -->
	<script>
		new Vue({
			el: "#app",
			router,
			i18n,
			mounted: function () {
				var x = document.cookie;
				if (x != "") {
					i18n.locale = x;
					console.log(x);
				}
				else {
					document.cookie = "en";
					i18n.locale = "en";
					console.log(i18n.locale);
				}
			},
			computed: {
				dir: function () {
					if (i18n.locale == 'ar')
						return "rtl";

					return "ltr";
				}
			}
		});
	</script>

	<script>
		// Detect if Internet explorer
		function GetIEVersion() {
			var sAgent = window.navigator.userAgent;
			var Idx = sAgent.indexOf("MSIE");

			if (Idx > 0)
				return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf(".", Idx)));
			else if (!!navigator.userAgent.match(/Trident\/7\./))
				return 11;
			else
				return 0; //It is not IE
		}

		var ver = GetIEVersion();
		if (ver > 0 && ver < 12)
			alert("Unsupported browser!");//TBD
	</script>
</body>

</html>
