<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./lib/vuetify/vuetify-v1.0.0.min.css">
	<link rel="stylesheet" href="./lib/fonts/dubai.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">


	<style>
		[v-cloak] {
			display: none;
		}

		* {
			font-family: 'Dubai-Regular', sans-serif;
			font-family: 'Cairo', sans-serif;
		}
	</style>

	<title>CyberMedia</title>
</head>

<body>
	<v-app id="app" v-cloak :dir="dir">
		<app-toolbar color="green"></app-toolbar>

		<v-content>
			<router-view></router-view>
		</v-content>

		<v-footer color="green"></v-footer>
	</v-app>

	<!-- Libraries -->
	<script src="./lib/vue/vue-2.5.13.js"></script>
	<script src="./lib/vuetify/vuetify-v1.0.0.min.js"></script>
	<script src="./lib/vue-router/vue-router-3.0.1.min.js"></script>
	<script src="./lib/vue-i18n/vue-i18n-7.4.2.min.js"></script>

	<!-- Components -->
	<script src="./components/app-toolbar.js"></script>

	<!-- Routes -->
	<script src="./routes/homeRoute.js"></script>
	<script src="./routes/p1.js"></script>
	<script src="./routes/p2.js"></script>
	<script src="./routes/p3.js"></script>
	<script src="./routes/p4.js"></script>

	<!-- Router -->
	<script src="./router.js"></script>

	<!-- i18n -->
	<script src="./i18n.js"></script>

	<!-- Main -->
	<script>
		new Vue({
			el: "#app",
			router,
			i18n,
			mounted: function () {
				var x = document.cookie;
				if (x != "") {
					i18n.locale = x;
					console.log(x);
				}
				else {
					document.cookie = "ar";
					i18n.locale = 'ar'
					console.log(i18n.locale);
				}
			},
			computed: {
				dir: function () {
					if (i18n.locale == 'ar')
						return "rtl"

					return "ltr";
				}
			}
		});
	</script>
</body>

</html>
